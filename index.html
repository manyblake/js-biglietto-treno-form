<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcolo del prezzo del biglietto del treno</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Calcola il prezzo del tuo biglietto</h1>
      <div class="form">
        <div class="form__row">
          <div class="form__col">
            <label for="username">Nome Cognome</label>

            <input
              type="text"
              id="username"
              name="username"
              placeholder="Nome e Cognome"
            />
          </div>

          <div class="form__col">
            <label for="km">Km da percorrere</label>
            <input
              type="text"
              id="km"
              name="km"
              placeholder="distanza (in Km)"
            />
          </div>

          <div class="form__col">
            <label for="age">Fascia d'et√†</label>
            <select name="age" id="age">
              <option value="maggiorenne">Maggiorenne</option>
              <option value="minorenne">Minorenne</option>
              <option value="over65">Over65</option>
            </select>
          </div>
        </div>

        <div class="buttons-box">
          <input id="generate-ticket" type="submit" value="Genera" />
          <input id="cancel" type="submit" value="Annulla" />
        </div>
      </div>

      <h2>Il tuo biglietto</h2>

      <div id="ticket">
        <h3>Dettaglio Passeggero</h3>
        <table>
          <thead>
            <tr>
              <th>Nome Passeggero</th>
              <th>Offerta</th>
              <th>Carrozza</th>
              <th>Codice CP</th>
              <th>Costo Biglietto</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td class="traveler"></td>
              <td class="ticket-type"></td>
              <td class="carriage"></td>
              <td class="cp-code"></td>
              <td class="price"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
